    <title>Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Travello template project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">


</head>
<body>
    <center><form action="login/" method="post">
        {% csrf_token %}
        <h1>LOGIN</h1>
        <input type="text" class="search_input search_input_1" name="username" placeholder="username"><br><br>
        <input type="password" class="search_input search_input_1" name="password" placeholder="password"><br><br>
        <input type="Submit" name="submit" class="home_search_button" required="required">

    </form>
    </center>


    <div>
            {% for message in messages %}
            <h3> {{message}}  </h3>
            {% endfor %}
    </div>
</body>
